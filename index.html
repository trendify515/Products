<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Listing | TrendShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="trendify(1).png" height="50px" width="50px" alt="Trendify Logo">
                Trendify
            </a>

            <div class="nav-actions">
                <div class="nav-icon" id="search-icon">
                    <i style="color: #1f50e6;" class="fas fa-search"></i>

                </div>
                <div class="nav-icon" id="wishlist-icon">
                    <a href="https://youtube.com/@Trendify-515"><i style="color: #FF0000;" class="fa-brands fa-youtube"></i></a>

                </div>
                <div class="nav-icon" id="cart-icon">
                    <a href="https://instagram.com/trendify515"><i style="background: radial-gradient(circle at 30% 107%,
                             #fdf497 0%, 
                             #fdf497 5%, 
                             #fd5949 45%, 
                             #d6249f 60%, 
                             #285AEB 90%
                          );
                          -webkit-background-clip: text;
                          -webkit-text-fill-color: transparent;
                          height: 30px;
                          width: 30px;"                        
                      class="fa-brands fa-instagram">

                    </i></a>

                </div>
                <div class="nav-icon" id="user-icon">
                    <a href="https://whatsapp.com/channel/0029VbCFmBZ8vd1Hxk5jRn2S"><i style="color: #25D366;" class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Categories</h3>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="electronics" checked>
                        <label for="electronics">Electronics</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="fashion">
                        <label for="fashion">Fashion</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="home">
                        <label for="home">Home & Living</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="beauty">
                        <label for="beauty">Beauty</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="sports">
                        <label for="sports">Sports</label>
                    </div>
                </div>
            </div>

            <!-- <div class="filter-section">
                <h3 class="filter-title">Price Range</h3>
                <input type="range" min="0" max="500" value="500" class="price-range" id="price-range">
                <div class="price-values">
                    <span>$0</span>
                    <span id="max-price">$500</span>
                </div>
            </div> -->

            <div class="filter-section">
                <h3 class="filter-title">Rating</h3>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i> & above
                        </label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="rating4" name="rating" value="4" checked>
                        <label for="rating4">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i> & above
                        </label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i> & above
                        </label>
                    </div>
                </div>
            </div>

            <!-- <div class="filter-section">
                <h3 class="filter-title">Availability</h3>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="inStock" checked>
                        <label for="inStock">In Stock</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="onSale">
                        <label for="onSale">On Sale</label>
                    </div>
                </div>
            </div> -->

            <div class="filter-section">
                <button class="clear-filters" id="clear-filters">Clear All Filters</button>
            </div>
        </aside>

        <!-- Products Section -->
        <section class="products-section">
            <!-- Featured Banner -->
            <div class="featured-banner">
                <div class="banner-content">
                    <h2>Summer Sale! Up to 50% Off</h2>
                    <p>Shop the hottest products of the season with exclusive discounts.</p>
                </div>
                <button class="banner-button" id="shop-sale-btn">Shop Now</button>
            </div>

            <!-- Search and Sort -->
            <div class="search-sort-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search products, brands, and categories...">
                </div>

                <div class="sort-options">
                    <select class="sort-select" id="sort-select">
                        <option value="recommended">Sort by: Recommended</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="newest">Newest Arrivals</option>
                    </select>

                    <div class="view-toggle">
                        <button class="view-btn active" id="grid-view">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" id="list-view">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Products Header -->
            <div class="products-header">
                <h2>Top Trending Products</h2>
                <div class="products-count" id="products-count">Showing 8 of 24 products</div>
            </div>

            <!-- Products Grid -->
            <div class="products-container" id="products-container">
                <!-- Products will be dynamically rendered here -->
            </div>

            <!-- Cart Sidebar (Hidden by default)
            <div class="cart-sidebar" id="cart-sidebar">
                <div class="cart-header">
                    <h3>Your Cart</h3>
                    <button class="close-cart" id="close-cart">&times;</button>
                </div>
                <div class="cart-items" id="cart-items">
                    <-- Cart items will be dynamically rendered here -->
                <!-- </div> -->
                <!-- <div class="cart-footer">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn">Checkout</button>
                </div> -->
            <!-- </div> --> 

            <!-- Product Modal (Hidden by default)
            <div class="product-modal" id="product-modal">
                <div class="modal-content">
                    <button class="close-modal" id="close-modal">&times;</button>
                    <div class="modal-body" id="modal-body">
                        <-- Product details will be dynamically rendered here -->
                    <!-- </div> -->
                <!-- </div> -->
            <!-- </div> --> 

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn" id="prev-page">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="page-btn active" data-page="1">1</button>
                <button class="page-btn" data-page="2">2</button>
                <button class="page-btn" data-page="3">3</button>
                <button class="page-btn" id="next-page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Notifications Container -->
    <div id="notifications-container"></div>

    <script src="script.js"></script>
</body>

</html>
